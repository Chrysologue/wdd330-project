<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore stunning photo galleries of Madagascarâ€™s wildlife, oceans, cuisine, and landscapes. Dive into a visual journey of nature, culture, and adventure."
    />
    <meta
      name="keywords"
      content="Madagascar gallery, photo gallery, nature photos, Madagascar wildlife, ocean views, Malagasy food, cultural images, eco-tourism, travel photography"
    />
    <meta name="author" content="Xyste Chrysologue" />
    <title>Eco-Tour Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/small.css" />
    <link rel="stylesheet" href="/style/medium.css" />
    <link rel="stylesheet" href="/style/large.css" />
    <script src="/js/gallery.js" type="module"></script>
  </head>

  <body>
    <header class="header"></header>
    <main>
      <section class="gallery-section">
        <h1>Explore Our Amazing Gallery</h1>
        <p class="section-intro">
          Dive into the breathtaking beauty of Madagascar through our curated
          image collections. Choose a category to begin your visual journey.
        </p>
        <div class="gallery-category">
          <div class="category" data-gallery="culinary">
            <img
              src="/images/culinary-thumbnail.webp"
              alt="Culinary colors of Madagascar"
            />
            <p>Culnary</p>
          </div>
          <div class="category" data-gallery="flagship">
            <img
              src="/images/flagship-thumbnail.webp"
              alt="The flagship of Madagascar"
            />
            <p>Flagship</p>
          </div>
          <div class="category" data-gallery="wildlife">
            <img
              src="/images/wildlife-thumbnail.webp"
              alt="Guardians of Wild"
            />
            <p>Wildlife</p>
          </div>
          <div class="category" data-gallery="ocean">
            <img
              src="/images/ocean-thumbnail.webp"
              alt="Oceans of Madagascar"
            />
            <p>Oceans</p>
          </div>
          <div class="category" data-gallery="horizon">
            <img
              src="/images/horizon-thumbnail.webp"
              alt="Beyond the horizon"
            />
            <p>Beyond the Horizon</p>
          </div>
        </div>
        <div class="dialog">
          <span id="close-btn">&times;</span>
          <div class="dialog-content">
            <h2 id="dialogCategoryTitle">Loading..</h2>

            <div class="image-wrapper">
              <img src="/images/culnary/culinary-01.jpg" alt="Gallery Image" />
              <div class="loader"></div>
            </div>

            <p id="imageCaption"></p>

            <div class="navigation-button">
              <button id="previous-btn">Prev</button>
              <button id="next-btn">Next</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Chat dialog -->
    <button class="open-chat-btn" title="Open Chat">ðŸ’¬</button>

    <div class="chat-modal">
      <div class="chat-header">
        <h3>Chat with Support</h3>
        <span class="close-chat-btn">&times;</span>
      </div>
      <div class="chat-messages">
        <div class="message-bubble received">
          Hello! How can I help you today?
        </div>
      </div>
      <div class="chat-input-area">
        <input type="text" id="chatInput" placeholder="Type your message..." />
        <button id="sendMessageBtn">Send</button>
      </div>
    </div>
    <footer class="footer"></footer>
  </body>
</html>
